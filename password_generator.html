<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet"href="style.css">
		<title>Генератор пароля</title>
		<script type="text/javascript">
			function lineLength() {
				size = document.getElementById("size").value;
				line = document.getElementById("pic");
				writelineLength(size);
			}

			function readInt(){
				var number = document.getElementById("size").value;
				return parseInt(number);
			}

			function writeResult(text){
				document.getElementById("result").innerHTML = text;
			}
			function writelineLength(text){
				document.getElementById("lineSize").innerHTML = text;
			}

			function disclose(id){
				document.getElementById(id).style.display = "block";
			}

			function passwordGenerator(lineLength){
				disclose("box-result");
				var result ="";
				var string = "";

				disclose("box-result");
				var arr = ["A","a","B","b","C","c","D","d","E","e","F","f","G","g","H","h","I","i","J","j","K","k","L","l","M","m","1","2","3","4","5","6","7","8","9","0","N","n","O","o","P","p","Q","q","R","r","S","s","T","t","U","u","V","v","W","w","X","x","Y","y","Z","z","1","2","3","4","5","6","7","8","9","0"];
				var lastN = arr.length - 1;

				for(var ii = 1; ii <= 10; ii++){
					for (var i=0; i <= (readInt(lineLength)-1); i++){
						var n = Math.round(Math.random() * lastN);

						string = string + arr[n];
					}
					result = result + string + "<br>";
					string = "";
				}
				writeResult(result);
				result = "";

				function lineLength() {
					size = document.getElementById("size").value;
					line = document.getElementById("pic");
					line.value = (20 + 6) * size;
					write(line.value);
				}
			}
		</script>
	</head>
	<body>
		<div class="header">
			<a href="index.html" id="index.html">Главная</a>
			<a href="puzzle.html" id="puzzle.html">Загадки</a>
			<a href="guess_the_number.html" id="guess_the_number.html">Угадай число</a>
			<a href="password_generator.html" id="password_generator.html">Генератор паролей</a>
		</div>
		<div class="content">
			<h1>Генератор паролей</h1>
			<div class="box">
				<div id="box-request">
					<p>Длинна кода:
					<input type="range" min="6" max="99" step="1" value="6" onClick="lineLength();"id="size"></p><p id="lineSize">6</p>

					<a href="#" onClick="passwordGenerator();">Сгенерировать</a>
				</div>
				<div id="box-result">
					<p>Результат:</p>
					<p id="result"></p>
				</div>
			</div>
		</div>
		<div class="footer">
			Copyright © 2021
		</div>
	</body>
	<script type="text/javascript">
		function url(){
			var url = window.location.pathname;
			var arrUrl = url.split("/");
			var nPage = arrUrl.length - 1;
			var page = arrUrl[nPage];

			document.getElementById(page).style.backgroundColor ="rgb(255, 153, 0)";
		};
		url();
	</script>
</html>
